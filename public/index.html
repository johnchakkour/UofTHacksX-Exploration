<!DOCTYPE html>
<html>

<head>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">


  <!-- Meta Information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoHere</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
  <!--Leaflet css-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/index.css" type="text/css" />

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--LeafLet Script-->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js" defer></script>

</head>

<body>
  <!-- Navbar section -->
  <nav class="navbar">
    <ul>
      <li id="write-new-event"><button id="make-event">make event</button></li>
      <li id="filter-events"><button id="filter-button">filter</button></li>
      <li id="search-events"><button id="search-button">search</button></li>
      <li id="log-in-button"><button id="log-in">log in</button></li>
    </ul>
    </ul>
  </nav>

  <!-- Banner section -->
  <div class="banner">
    <div class="content" id="new-event">
      <div onclick="$('#new-event').toggle()" class="close-btn">
        ×
      </div>
      <form id="new-event-form" class="cm-processed-form">
        <div class="form-group mb-2">
          <input class="form-control" type="text" name="Name" id="Name" placeholder = "Enter name of your event!" style="width: 300px; margin: 1em" />
          <input class="form-control" type="text" name="Longitude" id="Longitude" placeholder ="Enter longitude of your event" style="width: 300px; margin: 1em" />
          <input class="form-control" type="text" name="Latitude" id="Latitude" placeholder ="Enter latitude of your event" style="width: 300px; margin: 1em" />
          <input class="form-control" type="text" name="Description" id="Description" placeholder ="Give a description of your event" style="width: 300px; margin: 1em" />
          <button type="submit" class="btn btn-primary">Add Event</button>
        </div>
      </form>
    </div>
  
    <div class="content" id="filter">
      <div onclick="$('#filter').toggle()" class="close-btn">
        ×
      </div>
      Hello
      <form id="filter-form"></form>
    </div>
  
    <div class="content" id="search">
      <div onclick="$('#search').toggle()" class="close-btn">
        ×
      </div>
      <form id="search-form" class="cm-processed-form">
        <div class="form-group mb-2">
          <label for="search">Search Event:</label>
          <input class="form-control" type="text" name="search" id="search-bar" style="width: 300px; margin: 1em" />
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  
    <div class="content" id="log-in-form">
      <div onclick="$('#log-in-form').toggle()" class="close-btn">
        ×
      </div>
      <form id="login-form" class="cm-processed-form">
        <div class="form-group mb-2">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" id="email" style="width: 300px; margin: 1em" />
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" style="width: 300px; margin: 1em" />
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
    <div id='map'></div>
    <!-- Opens the GitHub repo in a new tab-->
    <div class="btn-holder">
      <button id="github-logo"
        onclick=" window.open('https://github.com/johnchakkour/UofTHacksX-Exploration', '_blank')"><img
          src="./github_logo.png" width="75" height="75" alt="buttonpng" border="0" /></button>
    </div>
  </div>

  <!-- All forms -->


</body>

</html>
